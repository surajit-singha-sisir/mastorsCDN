<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML Inside Textarea</title>
</head>

<body>
  <textarea id="aaa" style="height: 400px; width: 400px; margin: 0 auto; text-align: left;"></textarea>
  <button class="save" style="top: 0; position: sticky; display: flexbox;" onclick="copyText()">
    Copy
  </button>
  .width__00ram{
    height: 00rem;
  }
  <script>
    function generateHTML() {
      var i;
      var textareaContent = '';
      var tag = '.height__';
      var subtag='vh';
      var prop1 = 'height';
      // var prop2 = 'right';
      // var prop3 = 'bottom';
      // var prop4 = 'left';

      var space= "\n\t";
      var tab ="\t";
      var end = ";\n}\n";
      // var attr= ": $ram";
      var attr= ": ";
      for (i = 0; i <= 9; i++) {

        textareaContent +=
          tag + 0 + i + 
          "{" + space 
          + prop1 + attr + i + "%"+ 
          // ";\n" + tab +
          // prop2 + attr + 0 + i  + 
          // ";\n" + tab +
          // prop3 + attr + 0 + i  + 
          // ";\n" + tab +
          // prop4 + attr + 0 + i  + 
          
          end;
      }
      for (var i = 10; i <= 500; i++) {
        textareaContent +=
        tag + i + 
          "{" + space 
          + prop1 + attr + i + "%"+ 
          // ";\n" + tab +
          // prop2 + attr + i  + 
          // ";\n" + tab +
          // prop3 + attr + i  + 
          // ";\n" + tab +
          // prop4 + attr + i  + 
          
          end;
      }

      document.getElementById('aaa').innerHTML = textareaContent;
    }

    function copyText() {
      var textarea = document.getElementById('aaa');
      textarea.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }

    // Generate HTML content inside the textarea initially
    generateHTML();

    
  </script>
</body>

</html>
