<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERIES</title>
    <link rel="stylesheet" href="../mastors.css">
</head>

<body>
    <!-- PROJECT GALLERY START -->
    <div class="projectGallery">
        <div class="ohp-InnerBlock">
            <h2>PROJECT GALLERY</h2>
            <div class="background">
                <img class="ohp-backgroundLight" src="../Resources/imgs/gallery.png">

                <div class="relativeWidth10 gal-1"><img src="../Resources/imgs/gal-1.png" alt=""></div>
                <div class="relativeWidth15 gal-2"><img src="../Resources/imgs/gal-2.png" alt=""></div>
                <div class="relativeWidth20 gal-3"><img src="../Resources/imgs/gal-3.png" alt=""></div>
                <div class="relativeWidth15 gal-4"><img src="../Resources/imgs/gal-4.png" alt=""></div>
                <div class="relativeWidth10 gal-5"><img src="../Resources/imgs/gal-5.png" alt=""></div>
                <audio id="audioPlayer" src="../Resources/audio/gun.mp3"></audio>
                <div class="light">
                    <img src="../Resources/imgs/lightLeft.png" alt="">
                    <img src="../Resources/imgs/lightCenter.png" alt=""
                        style="width: 100%; height: 400px; display: flex; justify-content: center;">
                    <img src="../Resources/imgs/lightRight.png"
                        style="width: 100%; height: 400px; position: absolute; top: 0; display: flex; justify-content: right;">
                </div>
            </div>
        </div>
    </div>
    <!-- PROJECT GALLERY END -->
</body>
<!-- <script src="https://surajit-singha-sisir.github.io/mastorCDN/mastors.js"></script> -->
<script>
    window.onload = function () {
        projectGallery();
    }
    print = console.log;
    function projectGallery() {
        const imgsDiv = document.querySelectorAll('.ohp-InnerBlock .background > div:not(:last-child)');

        const center = document.querySelector('.gal-3');
        // Attach click event handlers using forEach
        imgsDiv.forEach(function (x, index) {
            print(x, index)
            x.onclick = function () {
                imgsDiv[index] = imgsDiv[index+1];
                print(imgsDiv[index], index)

            };
        });
    }

</script>

</html>
