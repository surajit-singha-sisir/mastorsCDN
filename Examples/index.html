<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINGSHINGCHE DIGITAL</title>
    <link rel="stylesheet" href="mastors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONT K2D -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

</head>
<style>
    body {
        font-family: "K2D", sans-serif;
    }

    a {
        text-decoration: none;
    }

    .text__B15F5F {
        color: #B15F5F;
    }

    .bg__B15F5F {
        background-color: #B15F5F;
    }

    .bg__ccc {
        background-color: #ccc;
    }

    .blogReleaseSearch {
        background-color: #274653;
    }

    .searchBar {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: auto;
        width: 20rem;
        height: 4rem;
    }

    .borderLB__Rad_50 {
        border-top-right-radius: 5rem;
        border-bottom-right-radius: 5rem;
    }


    /* 2nd ROW */

    /* HAMBURGER STYLE START */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .bar {
        width: 30px;
        height: 3px;
        background-color: #EDD5B9;
        margin: 4px 0;
        transition: transform 0.4s ease;
    }

    .barA {
        width: 20px;
        transition: transform 0.4s ease;
    }

    .hamburger.active .bar:nth-child(1) {
        transform: translateY(12px) translateX(-5px) rotate(45deg);
    }

    .hamburger.active .bar:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active .bar:nth-child(3) {
        transform: translateY(-10px) translateX(-4px) rotate(-45deg);
    }

    /* HAMBURGER STYLE END */



    /* NAVBAR START */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #1C3742;
        color: #fff;
    }

    .logo {
        font-size: 1.5rem;
    }

    .nav-items {
        display: flex;
        width: 100%;
        text-wrap: nowrap;
        overflow: scroll;
        scrollbar-width: none;
    }

    .nav-items a {
        color: #fff;
        text-decoration: none;
        padding: 0 15px;
    }

    /* SCRENN SIZE 768PX */
    @media screen and (max-width: 768px) {
        .hamburger {
            display: flex;
        }

        .nav-items {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #12015e;
            padding: 10px 0;
        }

        .nav-items a {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        .nav-items a:last-child {
            border-bottom: none;
        }

        .nav-items.active {
            display: flex;
        }
    }
    .container{
        width: max-content;
        margin-left: 1rem;
        overflow: hidden;
    }

    /* NAVBAR END */
</style>

<body>

    <div class="bodyContainer marginAuto paddingTop__10">



        <!-- TOP ROW = BLOG PRESS RELEASE SEARCH BAR-->
        <div class="blogReleaseSearch text__10 flexJustifyCenterAlignCenter gap__20">
            <a href="#" class="blog text__White">
                <i class="fa-solid fa-blog"></i>
                <span>BLOG</span>
            </a>

            <!-- pressRelease AND searchBar -->
            <div class="flexAlignCenter gap__10">
                <a href="#" class="pressRelease bg__B15F5F paddingLR__05 paddingTB__02 border__Rad_30 text__White">
                    <span>PRESS RELEASE</span>
                    <i class="fa-solid fa-bullhorn text__Cyan"></i>
                </a>

                <!-- SEARCH BAR -->
                <div class="searchBar">
                    <input
                        class="position__Absolute left__0 zIndex__0 width__100 text__Align_Center border__Rad_50 border__00 height__25rem bg__ccc border__OutlineNone"
                        type="text" placeholder="Write Something...">

                    <a class="position__Absolute right__0 zIndex__5" href="#">
                        <button type="submit"
                            class="paddingTB__05 bg__B15F5F text__White paddingLR__10 borderLB__Rad_50 border__00 height__25rem cursor__Pointer"
                            type="submit">
                            <i class="fa-solid fa-search text__14"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>


        <!-- 2ND ROW = LOGO, MENUS HAMBURGER -->
        <div class="marginTop__10 position__Relative">
            <nav class="navbar">
                <!-- HAMBURGER -->
                <div class="hamburger" id="hamburger" onclick="toggleNav()">
                    <div class="bar border__Rad_10"></div>
                    <div class="bar barA border__Rad_10"></div>
                    <div class="bar border__Rad_10"></div>
                </div>

                <div class="logo">NINGSHINGCHE</div>
                <div class="container">
                    <div class="nav-items">
                        <a href="#">EDITIONS</a>
                        <a href="#">FEATURES</a>
                        <a href="#">CATEGORIES</a>
                        <a href="#">GALLERIES</a>
                        <a href="#">RECENTS</a>
                        <a href="#">ARCHIVES</a>
                        <a href="#">ABOUT US</a>
                    </div>
                </div>
            </nav>
        </div>





    </div>

</body>
<script src="mastors.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

<script>
    $(document).ready(function () {
        // Function to toggle the navigation menu
        function toggleNav() {
            $('.nav-items').toggleClass('active');
        }

        // Click event handler for the hamburger icon
        $('#hamburger').click(function () {
            toggleNav(); // Toggle the navigation menu
            $(this).toggleClass('active'); // Toggle the 'active' class on the hamburger icon
        });
    });
</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script>
    $(document).ready(function() {
      
      // Scroll horizontally on mouse wheel
      $('.container').on('mousewheel', function(event) {
        event.preventDefault();
        var delta = event.originalEvent.deltaY;
        var currentScrollLeft = $(this).scrollLeft();
        $(this).scrollLeft(currentScrollLeft - delta);
      });
    });
  </script>

</html>
