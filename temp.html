<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mastors.css">
    <link rel="stylesheet" href="./mastorsIcons/mastorsIcons.css">
    <script type="module" src="./mastors.js"></script>
</head>

<body style="background-color: #0a1810;">
    <style>
        .cdn {
            position: relative;
            margin-left: 0.5rem;
        }

        .cdn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.3rem 2.5rem;
            border-radius: 0.5rem;
            background-color: #1e76d4;
            z-index: -1;
        }

        .cdn::after {
            content: "v1.1";
            position: absolute;
            bottom: 0;
            right: -2rem;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px #303030;
        }
    </style>

    <div class="firework-container">
        <canvas id="fireworks"></canvas>
        <div class="message" id="fullText">Happy New Year 2025!</div><br>
        <div class="message f">Mastors <p class="cdn">CDN</p>
        </div>
    </div>
    <audio src="Resources/audio/fireworks.mp3" autoplay></audio>
</body>

<script>
    function textAnimation() {
        const fullText = document.getElementById("fullText");
        const texts = fullText.textContent.split("");
        fullText.textContent = "";
        const spans = texts.map((char) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.style.transition = "all 0.5s ease";
            span.style.fontSize = "1.5rem";
            fullText.appendChild(span);
            return span;
        });

        function animateText() {
            spans.forEach((span, i) => {
                setTimeout(() => {
                    span.style.fontSize = "3rem";
                }, i * 100);

                setTimeout(() => {
                    span.style.fontSize = "4rem";
                }, (texts.length * 100) + i * 100);

                setTimeout(() => {
                    span.style.fontSize = "3rem";
                }, (texts.length * 200) + i * 100);
            });
        }

        setInterval(() => {
            animateText();
        }, 5000);
        animateText();
    }

    document.addEventListener("DOMContentLoaded", textAnimation);

</script>

</html>
