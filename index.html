<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Box with Filtering and Chevron Toggle</title>
    <link rel="stylesheet" href="mastors.css">
    <script type="module" src="mastors.js"></script>
</head>
<style>
    input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease;
        border-style: dotted;
    }
    input:focus {
        border-style: dotted;
    }
</style>
<body class="relative pad--20">

    <div class="combo-box">
        <input type="text" class="combo-input border-red b-1 b-rad--10" placeholder="Select an option...">
        <span class="chevron-icon">&#9662;</span> <!-- Down arrow -->
        <ul class="combo-options">
            <li class="combo-option">Option 1</li>
            <li class="combo-option">Option 2</li>
            <li class="combo-option">Option 3</li>
            <li class="combo-option">Option 4</li>
            <li class="combo-option">Option 5</li>
            <li class="combo-option">Option 6</li>
            <li class="combo-option">Option 7</li>
            <li class="combo-option">Option 8</li>
            <li class="combo-option">Option 9</li>
            <li class="combo-option">Option 10</li>
            <li class="combo-option">Option 11</li>
            <li class="combo-option">Option 12</li>
            <li class="no-data" style="display: none;">No data found!</li>
        </ul>
    </div>
</body>

</html>
