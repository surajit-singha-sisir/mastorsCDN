<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Box with Filtering and Chevron Toggle</title>
    <link rel="stylesheet" href="mastors.css">
    <script type="module" src="mastors.js"></script>
</head>
<style>



</style>

<body class="relative pad--20">

    <div class="combo-box w-100">
        <input type="text" class="combo-input b-Blue b-1 b-rad--05" placeholder="Select an option...">
        <span class="chevron-icon"><img src="Resources/svg/chevron.svg" alt=""></span>
        <ul class="combo-options">
            <li class="combo-option">Option 1</li>
            <li class="combo-option">Option 2</li>
            <li class="combo-option">Option 3</li>
            <li class="combo-option">Option 4</li>
            <li class="combo-option">Option 5</li>
            <li class="combo-option">Option 6</li>
            <li class="combo-option">Option 7</li>
            <li class="combo-option">Option 8</li>
            <li class="combo-option">Option 9</li>
            <li class="combo-option">Option 10</li>
            <li class="combo-option">Option 11</li>
            <li class="combo-option">Option 12</li>
            <li class="no-data" style="display: none;">No data found!</li>
        </ul>
    </div>
    <br>



    <div class="text-input" id="text-input">
        <label for="text">Username</label>
        <input type="text" class="inputbox" placeholder="">
    </div><br><br>

    <div class="checkbox" target-bg="44ddef">
        <input type="checkbox" id="asdasd">
        <label for="asdasd">Checkbox 1</label>
    </div>
    <div class="checkbox" target-bg="ff5733">
        <input type="checkbox">
        <label>Checkbox 2</label>
    </div>
    <div class="checkbox">
        <input type="checkbox">
        <label>Checkbox 3</label>
    </div>



    <style>

    </style>



    <div class="f gap-10">
        <div class="radio" target-bg="44ddef">
            <input type="radio" name="radio">
            <label>Radio 1</label>
        </div>
        <div class="radio" target-bg="aa33aa">
            <input type="radio" name="radio">
            <label>Radio 2</label>
        </div>
    </div>



    <style>
        .option {
            position: relative;
            width: 100%;
            height: 2.2rem;
        }

        .option select {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .option select:hover {
            border: 1px solid #ccc;
        }

        .option select:focus {
            outline: none;
            box-shadow: #d2e2fb 0px 0px 0px 2px;
        }

        .option::after {
            content: "";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 0.9rem;
            aspect-ratio: 1;
            background: url(Resources/svg/chevron.svg) no-repeat center;
            background-size: contain;
            z-index: 2;
            transition: all 0.2s ease;
        }

        .option select option {
            font-size: 1rem;
            cursor: pointer;
        }
    </style>

    <div class="option">
        <select>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    </div>



</body>

</html>
